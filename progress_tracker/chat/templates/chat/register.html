{% extends 'chat/base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<a href="{% url 'login' %}">Already have an account? Login</a>
{% endblock %}
